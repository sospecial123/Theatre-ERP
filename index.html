<html lang="en">
<head>

  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo"></div><div><h1>Theatre ERP</h1><div class="small">SQLite-in-browser · GitHub Pages ready</div></div></div>
      <div class="nav" id="nav"></div>
      <hr>
      <div class="grid">
        <button class="btn" id="btn-export">Export DB (.sqlite)</button>
        <label class="btn ghost" for="file-import">Import DB</label>
        <input id="file-import" type="file" accept=".sqlite,.db,.bin,application/octet-stream" class="hidden" />
        <button class="btn warn" id="btn-backup">Save to Browser</button>
        <button class="btn err" id="btn-reset">Reset (New DB)</button>
      </div>
    </aside>
    <main class="main">
      <div class="toolbar"><div class="grow"></div><button class="btn" id="btn-sample">Load Sample Data</button></div>
      <section id="view"></section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
