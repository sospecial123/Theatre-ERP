<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theatre ERP â€“ Standalone (SQLite in the Browser)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
  <style>
    body{font-family:Arial, sans-serif;margin:0;padding:0;}
    .app{display:grid;grid-template-columns:200px 1fr;min-height:100vh;}
    .sidebar{background:#f1f5f9;padding:10px;}
    .main{padding:20px;}
    .nav button{display:block;width:100%;margin:5px 0;padding:8px;}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Theatre ERP</h2>
      <div class="nav" id="nav"></div>
      <button id="btn-sample">Load Sample Data</button>
      <button id="btn-export">Export DB</button>
      <input id="file-import" type="file" />
    </aside>
    <main class="main">
      <section id="view"></section>
    </main>
  </div>
  <script>
    let SQL, db;
    const MODULES=[{key:'dashboard',label:'Dashboard'}];
    async function init(){
      SQL = await initSqlJs({ locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/${f}` });
      db = new SQL.Database();
      renderNav(); route('dashboard');
    }
    function exec(sql){ try{ return db.exec(sql); }catch(e){console.error(e); return [];} }
    function renderNav(){ const nav=document.getElementById('nav'); nav.innerHTML=''; MODULES.forEach(m=>{ const b=document.createElement('button'); b.textContent=m.label; b.onclick=()=>route(m.key); nav.appendChild(b); }); }
    function route(key){ const v=document.getElementById('view'); v.innerHTML=''; if(key==='dashboard'){ v.innerHTML='<h3>Dashboard Loaded</h3>'; } }
    document.getElementById('btn-sample').onclick=()=>{ db.run("CREATE TABLE demo(id,name); INSERT INTO demo VALUES(1,'Hamlet');"); alert('Sample Data Loaded'); };
    document.getElementById('btn-export').onclick=()=>{ const data=db.export(); const blob=new Blob([data]); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='theatre-erp.sqlite'; a.click(); };
    document.getElementById('file-import').onchange=async(e)=>{ const f=e.target.files[0]; if(!f) return; const buf=new Uint8Array(await f.arrayBuffer()); db = new SQL.Database(buf); route('dashboard'); };
    init();
  </script>
</body>
</html>
